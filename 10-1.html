<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="CSS/mainStylesheet.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Positions</title>
</head>
<body>
    <div class="mainCOntainerWrapper">
        <div class="mainIphoneDiv">
            <div class="phoneDiv">
                <img class="Iphone" src="images/IphoneImg.svg"/>
            </div>
            <div class="policyDiv">
                <img class="Icons" src="images/policyIcon.svg"/>
                <p class="whiteNormText">No Logs Policy</p>
            </div>
            <div class="gloalVPNDIv">
                <img class="Icons" src="images/globalServerIcon.svg"/>
                <p class="whiteNormText">Global VPN Server Network</p>
            </div>
            <div class="hideVPNDIv">
                <img class="Icons" src="images/hideIcon.svg"/>
                <p class="whiteNormText">Hide Your IP Address</p>
            </div>
            <div class="personaIdentityDiv">
                <img class="Icons" src="images/fingerPrintIcon.svg"/>
                <p class="whiteNormText">Protect Your Personal Identity</p>
            </div>
            <div class="connectionsDiv">
                <p class="whiteNormText">Unlimited Device Connections</p>
                <img class="Icons" src="images/devicesIcon.svg"/>
            </div>
            <div class="splitDiv">
                <p class="whiteNormText">Split Tunneling</p>
                <img class="Icons" src="images/splitIcon.svg"/>
            </div>
            <div class="supportDiv">
                <p class="whiteNormText">24/7 Customer Support</p>
                <img class="Icons" src="images/supportIcon.svg"/>
            </div>
            <div class="vpnEncryption">
                <p class="whiteNormText">VPN Encryption</p>
                <img class="Icons" src="images/vpnIcon.svg"/>
            </div>
        </div>
    </div>
</body>
</html>
